<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/signup.css">
    <title>Signup page</title>
</head>

<body>
    <div class="form">
        <div>
            <h1>Sign Up Form</h1>
        </div>
        <form action="/signup/" method="POST">
            <div class="field-wrap">
                <input type="text" required placeholder="Username" name="username" />
                <div class="alert alert-danger mt-2 mb-0" role="alert">
                    {{error_messages.username_error_msg}}
                </div>
            </div>
            <div class="field-wrap">
                <input type="password" required placeholder="Password" name="password1" />
                <div class="alert alert-danger mt-2 mb-0" role="alert">
                    {{error_messages.password_error_msg}}
                </div>
            </div>
            <div class="field-wrap">
                <input type="password" required placeholder="Confirm Password" name="password2" />
                <div class="alert alert-danger mt-2 mb-0" role="alert">
                    {{error_messages.password_error_msg}}
                </div>
            </div>
            <div class="field-wrap switch-option">
                <p>Already have an account <a href="">Login</a></p>
            </div>
            <input class="button" type="submit" value="Sign Up">
        </form>
    </div>

    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
